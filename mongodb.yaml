- name: Installing mongoDB component
  hosts: mongodb
  become: yes
  tasks:
  - name: copy mongo.repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  
  - name:  installing mongodb-org
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
  
  